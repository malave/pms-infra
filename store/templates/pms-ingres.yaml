apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.store.name }}-ingress
  namespace: {{ .Values.ns }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: {{ .Values.network.host }}
      http:
        paths:
          - path: {{ .Values.network.path }}
            pathType: Prefix

            backend:
              service:
                name: {{ .Values.store.name }}-svc
                port:
                  number: {{ .Values.network.port }}
